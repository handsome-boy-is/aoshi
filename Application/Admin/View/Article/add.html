<include file="Public:header" />

<div class="container">
	<form action="{:U('Article/save')}" method="post" enctype="multipart/form-data">
		<div class="form-group">
			文章标题:
			<input type="text" name="article_title"></div>

			<div class="form-group">
			缩略图上传:
			<input type="file" name="thumb" class="dropify">
		</div>
		<div class="form-group">
			文章内容:
		 
			<textarea name="article_content" id="container" cols="30" rows="10"></textarea>
		</div>

		<div class="form-group">
			<input type="submit" class="btn btn-success" value="添加"></div>
	</form>
</div>


<script type="text/javascript" src="__PUBLIC__/libs/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/libs/ueditor/ueditor.all.min.js"></script>

<script type="text/javascript">
	 var ue = UE.getEditor('container');
</script>



<link rel="stylesheet" type="text/css" href="__PUBLIC__/libs/dropify/dropify.min.css">
<script type="text/javascript" src="__PUBLIC__/libs/dropify/dropify.min.js"></script>
<script type="text/javascript">
	$('.dropify').dropify();
</script>


<include file="Public:footer" />

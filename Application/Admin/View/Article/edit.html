<include file="Public:header" />

<div class="container">
	<form action="{:U('article/update')}" method="post">
		<div class="form-group">
			文章标题:
			<input type="text" name="article_title" value="{$article_info['article_title']}"></div>
		<div class="form-group">
			文章内容:
			<textarea name="article_content" id="" cols="30" rows="10">{$article_info['article_content']}</textarea>
		</div>

		<div class="form-group">
			<input type="hidden" name="id" value="{$article_info['id']}">
			<!-- 隐藏域存放编辑的ID值 -->
			<input type="submit" class="btn" value="更新"></div>
	</form>
</div>

<include file="Public:footer" />

<include file='Public:header'/>

<div class="container">
	<h1>添加新闻</h1>
	<form action="{:U('News/update')}" enctype="multipart/form-data" method="post">
		<input type="hidden" name="id" value="{$info[0]['id']}">
		<div class="form-group">新闻标题：<input type="text" name="news_title" value="{$info[0]['news_title']}"></div>
		<div class="form-group">作者：<input type="text" name="author" value="{$info[0]['author']}"></div>
		<div class='form-group'>新闻类型：
			<select name="cata_id">
				<option value="公司动态" <if condition="$info[0]['cata_id'] eq '公司动态' "> selected="selected" </if> >公司动态</option>
				<option value="干货文章" <if condition="$info[0]['cata_id'] eq '干货文章'"> selected="selected" </if> >干货文章</option>
				<option value="数据报告" <if condition="$info[0]['cata_id'] eq '数据报告'"> selected="selected" </if> >数据报告</option>
		   </select></div>
		<div class='form-group'>发布新闻：
			<input type="radio" name="status" value="0" <if condition="$info[0]['status'] eq 0 "> checked="checked" </if>>不发布<input type="radio" value="1" name="status" <if condition="$info[0]['status'] eq 1 "> checked="checked" </if>>发布</div>
		
		<div class='form-group'>新闻内容：<textarea name="news_content" id='content' cols="15" rows="7" >{$info[0]['news_content']}</textarea></div>
		<div class='form-group'>上传图片：<input type="file" name="upphoto" class="dropify" data-height="300px" width="300px" data-default-file="__PUBLIC__/{$info[0]['news_picture']}" ></div>
		<div class='form-group'><input type="submit" class="btn  btn-success" value="保存">&nbsp;&nbsp;<a href="javascript:history.go(-1);" class="btn  btn-default">返回</a></div>


	</form>
</div>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/libs/dropify/dropify.min.css">
<script type="text/javascript" src="__PUBLIC__/libs/dropify/dropify.min.js"></script>

<script type="text/javascript">
	$('.dropify').dropify();
</script>

<script type="text/javascript" src="__PUBLIC__/libs/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/libs/ueditor/ueditor.all.min.js"></script>

<script type="text/javascript">
	 var ue = UE.getEditor('content');
</script>

<include file='Public:footer'/>

<include file="Public:header" />
<link rel="stylesheet" href="__PUBLIC__/css/enterprise/layout.css">
<link rel="stylesheet" href="__PUBLIC__/css/enterprise/add.css?1">


    <div class="container">
        <div class="content">
            <form action="{:U('Add/save')}" method="post" class="form">
                <div class="content_box qu">
                    <h5>公司基本信息<span style="color: red ;font-weight: 600;font-size: 22px">*</span></h5>
                    <p class="tip"></p>
                        <div class="form-group">
                            <div class="tit">公司全称</div>
                            <p class="sp">{$company_info['company_name']}</p>
                            <input type="text" name="company_name" value="{$company_info['company_name']}" class="hide">
                        </div>
                </div>
                <div class="content_box">
                    <h5>职业基本信息<span style="color: red ;font-weight: 600;font-size: 22px">*</span></h5>
                        <div class="form-group">
                            <div class="tit">职位名称</div>
                            <input type="text" name="job_name" required>
                        </div>
                        <div class="form-group">
                            <div class="tit">工作地点</div>
                            <input type="text"  name="province" class="hide" id="province" required>
                            <input type="text"  name="city" class="hide" id="city" required>
                            <input type="text"  name="area" class="hide" id="area" required>
                            <fieldset id="city_china_val">
                                <p>
                                    <select class="province cxselect" data-first-title="{$area['province']}" disabled="disabled"></select>
                                    <select class="city cxselect" data-first-title="{$area['city']}" disabled="disabled"></select>
                                    <select class="area cxselect" data-first-title="{$area['area']}" disabled="disabled"></select>
                                </p>
                            </fieldset>
                        </div>
                        <div class="form-group">
                            <div class="tit">工作地址</div>
                            <input type="text" name="place" value="{$company_info['address']}" required>

                        </div>
                        <div class="form-group">
                            <div class="tit">职位月薪</div>
                            <input type="number" max="100" name="salary_lowLimit" class="salary_limit" required>
                            <span class="salary">k</span>
                            <span class="salary">到</span>
                            <input type="number" max="100" name="salary_higLimit" class="salary_limit" required>
                            <span class="salary">k</span>
                        </div>
                        <div class="form-group">
                            <div class="tit">学历要求</div>
                            <input type="text" name="education" class="hide education" required>
                            <select data-first-title="选择学历" id="education">
                                <option value="选择学历">选择学历</option>
                                <option value="不限">不限</option>
                                <option value="大专">大专</option>
                                <option value="本科">本科</option>
                                <option value="博士">博士</option>
                                <option value="硕士">硕士</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <div class="tit">经验要求</div>
                            <input type="text" name="work_time" class="hide work_time" required>
                            <select data-first-title="选择工作经验" id="work_time">
                                <option value="选择时间">选择时间</option>
                                <option value="不限">不限</option>
                                <option value="应届生">应届生</option>
                                <option value="1年以内">1年以内</option>
                                <option value="1-3年">1-3年</option>
                                <option value="3-5年">3-5年</option>
                                <option value="5-10年">5-10年</option>
                                <option value="10年以上">10年以上</option>
                            </select>
                        </div>
                        <div class="form-group job-require">
                            <div class="tit">技能要求</div>
                            <textarea  name="job_require" required></textarea>
                        </div>
                        <div class="form-group job-require">
                            <div class="tit">职业描述</div>
                            <textarea  name="job_describe" required></textarea>
                        </div>
                </div>
                <div class="content_box">
                    <h5>其他信息<span style="color: red ;font-weight: 600;font-size: 22px">*</span></h5>
                    <div class="form-group">
                        <div class="tit">简历接收邮箱</div>
                        <input type="text" name="email" value="{$enterprise_info['email']}" required>
                    </div>
                </div>
                <div class="content_box qu">
                    <input type="hidden" name="company_id"  value="{$enterprise_info['company_id']}">
                    <input type="submit" value="发 布" class="btn submit">
                </div>
            </form>
        </div>
    </div>
</div>
<include file="Public:footer" />
<script src="__PUBLIC__/js/enterprise/add_job.js"></script>
<script>
    if({$enterprise_info['auditing']}==2){
        $(".tip").html("");
        $(".submit").attr("disabled",false);
    } else {
        $(".tip").html("您的公司信息还未通过审核，请尽快通过审核，否则您将不能发布招聘信息！！");
        $(".submit").attr("disabled",true);
    }
    var area = "{$area['province']}";
    if(area == ""){
        $(".province").attr("data-first-title","选择省");
        $(".city").attr("data-first-title","选择市");
        $(".area").attr("data-first-title","选择区")
    }
</script>
<script src="__PUBLIC__/js/enterprise/jquery.cxselect.min.js"></script>
<script>
    $.cxSelect.defaults.url = '__PUBLIC__/js/enterprise/cityData.min.json';

    $('#city_china').cxSelect({
        selects: ['province', 'city', 'area']
    });

    $('#city_china_val').cxSelect({
        selects: ['province', 'city', 'area'],
        nodata: 'none'
    });
</script>

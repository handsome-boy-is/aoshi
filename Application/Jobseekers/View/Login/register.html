<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>用户登录注册页面</title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/jobseekers/register-login.css">
</head>
<body>
<div class="cent-box register-box">
	<div class="cont-main clearfix">
		<div class="index-tab">
			<div class="index-slide-nav">
				<a href="login.html">登录</a>
				<a href="register.html" class="active">注册</a>
				<div class="slide-bar slide-bar1"></div>				
			</div>
		</div>
	<form action="{:U('Login/register')}" method="post">
		<div class="login form">
			<div class="group">
				<div class="group-ipt user">
					<input type="text" name="username" id="user" class="ipt" placeholder="设置帐号" required>
				</div>
				<div class="group-ipt password">
					<input type="password" name="password" id="password" class="ipt" placeholder="设置登录密码" required>
				</div>
				<div class="group-ipt password1">
					<input type="password" name="password" id="password1" class="ipt" placeholder="重复密码" required>
				</div>
               
                <div class="group-ipt " >
                	<input type="text" name="verify_val" placeholder="请证明你不是机器人" required> <br><img src="{:U('Login/get_verify')}">
                </div>
			</div>
		</div>
		<div class="button">
			<button type="submit" class="login-btn register-btn" id="button">注册</button>
		</div>
	
	</form>
   </div>
  </div>
  
<script src="__PUBLIC__/js/jobseekers/background.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/jobseekers/particles.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/jobseekers/jquery-3.1.1.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/jobseekers/layer/layer.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/jobseekers/index.js" type="text/javascript"></script>
<script>
	$("#remember-me").click(function(){
		var n = document.getElementById("remember-me").checked;
		if(n){
			$(".zt").show();
		}else{
			$(".zt").hide();
		}
	})
</script>
</body>
</html>
